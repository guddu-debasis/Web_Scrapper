<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Insight - RAG Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: cover;
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(168, 85, 247, 0.5);
            outline: none;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(168, 85, 247, 0.5);
        }

        .tab-active {
            border-bottom: 2px solid #a855f7;
            color: #a855f7;
        }

        /* Typewriter cursor effect */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Markdown Styles */
        .prose pre {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .prose code {
            color: #e2e8f0;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            color: #f1f5f9;
        }

        .prose strong {
            color: #e2e8f0;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
        }
    </style>
</head>

<body class="text-gray-100 min-h-screen flex flex-col items-center justify-center p-4 relative overflow-x-hidden">

    <!-- Background Orbs -->
    <div
        class="fixed top-20 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
    </div>
    <div
        class="fixed top-20 right-20 w-72 h-72 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000">
    </div>
    <div
        class="fixed -bottom-8 left-1/2 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000">
    </div>

    <!-- Main Container -->
    <div class="glass-card w-full max-w-2xl rounded-2xl p-8 z-10 relative">

        <!-- Header -->
        <div class="text-center mb-10">
            <h1
                class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 mb-2">
                AI Insight</h1>
            <p class="text-gray-400 text-sm tracking-widest uppercase">Intelligent RAG Summarizer</p>
        </div>

        <!-- Auth Section -->
        <div id="auth-section" class="fade-in">
            <div class="flex mb-8 justify-center gap-8">
                <button id="tab-login" class="pb-2 font-semibold text-lg transition-colors tab-active"
                    onclick="switchTab('login')">Login</button>
                <button id="tab-signup"
                    class="pb-2 font-semibold text-lg transition-colors text-gray-500 hover:text-gray-300"
                    onclick="switchTab('signup')">Sign Up</button>
            </div>

            <form id="auth-form" class="space-y-6 max-w-sm mx-auto">
                <div>
                    <input type="email" id="email" placeholder="Email Address"
                        class="glass-input w-full p-3 rounded-lg placeholder-gray-500 font-light" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password"
                        class="glass-input w-full p-3 rounded-lg placeholder-gray-500 font-light" required>
                </div>
                <button type="submit" class="btn-gradient w-full py-3 rounded-lg font-bold text-white shadow-lg">Access
                    Platform</button>
            </form>
            <p id="auth-msg" class="text-center mt-4 text-sm text-red-400 h-5"></p>
        </div>

        <!-- Main App Section -->
        <div id="main-section" class="hidden fade-in">
            <div class="flex justify-between items-center mb-8 pb-4 border-b border-white/10">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-500 to-blue-500 flex items-center justify-center text-xs font-bold"
                        id="user-avatar">U</div>
                    <span id="user-display" class="font-medium text-gray-200">User</span>
                </div>
                <button onclick="logout()" class="text-xs text-gray-400 hover:text-white transition-colors">Log
                    Out</button>
            </div>

            <div class="space-y-6">
                <div class="relative">
                    <input type="url" id="summarize-url" placeholder="Paste article URL here (https://...)"
                        class="glass-input w-full p-4 rounded-xl pl-12">
                    <svg class="w-5 h-5 absolute left-4 top-4.5 text-gray-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                        </path>
                    </svg>
                </div>

                <button onclick="requestSummary()" id="sum-btn"
                    class="btn-gradient w-full py-4 rounded-xl font-bold text-lg text-white shadow-lg flex items-center justify-center gap-2">
                    <span>Generate Summary</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </button>
            </div>

            <!-- Results -->
            <div id="result-container" class="mt-8 hidden">
                <div class="glass-card rounded-xl p-6 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500"></div>
                    <h3 class="text-sm font-bold text-purple-400 mb-4 uppercase tracking-wider">AI Analysis Result</h3>
                    <div id="summary-content"
                        class="prose prose-invert max-w-none text-sm leading-relaxed text-gray-300"></div>
                </div>
            </div>

            <p id="status-msg" class="text-center mt-6 text-sm text-gray-400 animate-pulse hidden">Simulating neural
                pathways...</p>
        </div>

    </div>

    <!-- Scripts -->
    <script>
        const API_BASE = "http://127.0.0.1:8000";
        let currentTab = 'login';

        // --- State Management ---
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                showMain();
            } else {
                showAuth();
            }
        }

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-section').classList.add('hidden');
        }

        function showMain() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-section').classList.remove('hidden');

            const userEmail = localStorage.getItem('user') || 'User';
            document.getElementById('user-display').innerText = userEmail;
            document.getElementById('user-avatar').innerText = userEmail.charAt(0).toUpperCase();
        }

        function switchTab(tab) {
            currentTab = tab;
            const loginBtn = document.getElementById('tab-login');
            const signupBtn = document.getElementById('tab-signup');

            if (tab === 'login') {
                loginBtn.className = "pb-2 font-semibold text-lg transition-colors tab-active";
                signupBtn.className = "pb-2 font-semibold text-lg transition-colors text-gray-500 hover:text-gray-300";
            } else {
                signupBtn.className = "pb-2 font-semibold text-lg transition-colors tab-active";
                loginBtn.className = "pb-2 font-semibold text-lg transition-colors text-gray-500 hover:text-gray-300";
            }
            document.getElementById('auth-msg').innerText = "";
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        }

        // --- API Interactions ---
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const endpoint = currentTab === 'login' ? '/auth/login' : '/auth/signup';
            const msgEl = document.getElementById('auth-msg');

            msgEl.innerText = "Processing...";
            msgEl.className = "text-center mt-4 text-sm text-blue-400 h-5";

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    if (currentTab === 'login') {
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('user', email);
                        showMain();
                    } else {
                        switchTab('login');
                        msgEl.innerText = "Success! Please log in.";
                        msgEl.className = "text-center mt-4 text-sm text-green-400 h-5";
                    }
                } else {
                    throw new Error(data.detail || "Action failed");
                }
            } catch (err) {
                // Handle non-JSON response (like 500 error HTML)
                console.error(err);
                if (err.name === 'SyntaxError') {
                    msgEl.innerText = "Server Error (500). Check terminal logs.";
                } else {
                    msgEl.innerText = err.message;
                }
                msgEl.className = "text-center mt-4 text-sm text-red-400 h-5";
            }
        };

        async function requestSummary() {
            const urlInput = document.getElementById('summarize-url');
            const url = urlInput.value;
            const btn = document.getElementById('sum-btn');
            const statusMsg = document.getElementById('status-msg');
            const resultBox = document.getElementById('result-container');
            const resultContent = document.getElementById('summary-content');

            if (!url) return alert("Please enter a valid URL");

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Analyzing...`;
            statusMsg.innerText = "Retrieving content and generating insights...";
            statusMsg.classList.remove('hidden');
            resultBox.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/api/summarize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ url })
                });

                const data = await res.json();

                if (res.ok) {
                    resultBox.classList.remove('hidden');
                    // Parse Markdown safely
                    resultContent.innerHTML = marked.parse(data.summary);
                    statusMsg.classList.add('hidden');
                } else {
                    throw new Error(data.detail || "Summary generation failed");
                }
            } catch (err) {
                alert(err.message);
                statusMsg.innerText = "Error: " + err.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>Generate Summary</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>`;
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>

</html>
